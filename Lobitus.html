<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lobitus</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="css2" rel="stylesheet" />
  <link rel="icon" href="https://taskitos.cupiditys.lol/favicon.png" />
  <script src="pako.min.js"></script>
  <script>
    const randomNumber = Math.floor(Math.random() * 1000000);
    const script = document.createElement('script');
    script.src = `index.js?v=${randomNumber}`;
    document.head.appendChild(script);
  </script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <h1 data-text="Lobitus">Lobitus</h1>
        <p class="subtitle">para sala do futuro e cmsp!</p>
      </div>
    </header>

    <section id="loginSection" class="section">
      <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" class="login-form">
          <div class="input-group">
            <label for="studentId">RA</label>
            <div class="input-wrapper">
              <input type="text" id="studentId" placeholder="RA + d√≠gito + sp | ex: 123456790sp" required />
              <button type="button" id="clearStudentId" class="clear-btn">√ó</button>
            </div>
          </div>

          <div class="input-group">
            <label for="password">Senha</label>
            <div class="input-wrapper">
              <input type="password" id="password" placeholder="Senha" required />
              <button type="button" id="togglePassword" class="toggle-btn">üëÅ</button>
              <button type="button" id="clearPassword" class="clear-btn">√ó</button>
            </div>
          </div>

          <div class="button-group">
            <button type="button" id="loginNormal" class="btn btn-secondary">Atividades Pendentes</button>
            <button type="button" id="loginOverdue" class="btn btn-secondary">Atividades Expiradas</button>
          </div>
        </form>
      </div>
    </section>
  </div>

  <div id="activityModal" class="modal hidden">
    <div class="modal-content large">
      <div class="modal-header">
        <h2>Selecionar Atividades</h2>
        <button class="close-btn" id="closeActivityModal">√ó</button>
      </div>
      <div class="modal-body">
        <div class="activity-list">
          <div class="select-all">
            <label><input type="checkbox" id="selectAll" /> Selecionar Todas as Atividades</label>
          </div>
          <div id="activityItems" class="activity-items"></div>
        </div>

        <div class="time-settings">
          <h3>Configura√ß√µes de Tempo de Estudo</h3>
          <div class="time-inputs">
            <div class="input-group">
              <label for="minTime">Tempo M√≠nimo (minutos)</label>
              <input type="number" id="minTime" value="1" min="0" max="60" />
            </div>
            <div class="input-group">
              <label for="maxTime">Tempo M√°ximo (minutos)</label>
              <input type="number" id="maxTime" value="3" min="1" max="60" />
            </div>
          </div>
        </div>

        <div class="modal-actions">
          <button id="startSelected" class="btn btn-secondary">Fazer Li√ß√µes Selecionadas</button>
          <button id="startAllActivities" class="btn btn-secondary">Fazer Tudo</button>
          <button id="saveDraft" class="btn btn-secondary">Fazer Li√ß√µes Selecionadas como Rascunho</button>
        </div>
      </div>
    </div>
  </div>

  <div id="progressOverlay" class="overlay hidden">
    <div class="progress-content">
      <h2>Processando Atividades</h2>
      <div class="spinner"></div>
      <div class="progress-info">
        <div id="currentActivity" class="current-activity">Preparando atividades...</div>
        <div class="progress-stats"><span id="progressCounter">Processando 0 de 0 atividades</span></div>
        <div id="progressStatus" class="progress-status">Por favor, n√£o feche esta p√°gina enquanto as atividades est√£o sendo processadas.</div>
      </div>
    </div>
  </div>

  <div id="notificationContainer" class="notification-container"></div>
</body>
</html>
